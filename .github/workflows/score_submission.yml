name: Score Submission

on:
  push:
    paths:
      - 'submissions/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  score:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the public repo
      - name: Checkout public repo
        uses: actions/checkout@v4

      # 2️⃣ Checkout private repo containing test.parquet
      - name: Checkout private test labels
        uses: actions/checkout@v4
        with:
          repository: yourusername/competition-secrets  # CHANGE to your private repo
          path: secrets

      # 3️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: |
          pip install pandas pyarrow

      # 5️⃣ Get the latest submission
      - name: Get latest submission
        id: submission
        run: |
          FILE=$(ls submissions | sort | tail -n 1)
          echo "SUBMISSION_FILE=submissions/$FILE" >> $GITHUB_ENV
          echo "SUBMITTER=$FILE" >> $GITHUB_ENV

      # 6️⃣ Run evaluation script
      - name: Run evaluation
        id: eval
        run: |
          SCORE=$(python competition/evaluate.py ${{ env.SUBMISSION_FILE }} secrets/test.parquet)
          echo "SCORE=$SCORE" >> $GITHUB_ENV

      # 7️⃣ Update leaderboard (first submission only) with competition ranking
      - name: Update leaderboard
        run: |
          python - <<EOF
import pandas as pd
import os

lb_path = "leaderboard/leaderboard.csv"
submitter = os.environ["SUBMITTER"]
score = float(os.environ["SCORE"])

# Load existing leaderboard
try:
    df = pd.read_csv(lb_path)
except FileNotFoundError:
    df = pd.DataFrame(columns=["name", "score"])

# Only add new submission if participant not already in leaderboard
if submitter not in df['name'].values:
    df = pd.concat([df, pd.DataFrame([[submitter, score]], columns=["name","score"])])

# Sort descending by score
df = df.sort_values("score", ascending=False).reset_index(drop=True)

# Competition ranking: ties share rank, next ranks skipped
df['rank'] = df['score'].rank(method='max', ascending=False).astype(int)

# Save updated leaderboard
df.to_csv(lb_path, index=False)
EOF

      # 8️⃣ Commit and push leaderboard
      - name: Commit leaderboard
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add leaderboard/leaderboard.csv
          git commit -m "Update leaderboard"
          git push

      # 9️⃣ Clean up test labels (optional)
      - name: Remove test labels
        run: rm -f secrets/test.parquet
